name: Maven CI with MySQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: mypass123
          MYSQL_DATABASE: school
          MYSQL_USER: root
          MYSQL_PASSWORD: mypass123
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install MySQL client
        run: sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h "127.0.0.1" --silent; then
              echo "MySQL is up and running"
              break
            fi
            echo "Waiting for MySQL to start..."
            sleep 1
          done

      - name: Configure MySQL connection for Maven
        run: |
          echo "<settings><servers><server><id>mysql-db</id><username>testuser</username><password>testpassword</password></server></servers></settings>" > $HOME/.m2/settings.xml

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests with Maven
        run: mvn test
        env:
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: 3306
          MYSQL_DATABASE: school
          MYSQL_USER: root
          MYSQL_PASSWORD: mypass123
